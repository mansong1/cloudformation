Resources:
    AppNode:
        Type: AWS::EC2::Instance
        Properties:
            InstanceType: t2.micro
            ImageId: ami-0d1cd67c26f5fca19
            KeyName: udacity-2
            SecurityGroups:
                - Ref: AppNodeSG
    AppNodeSG:
        Type: AWS::EC2::SecurityGroup
        Properties:
            GroupDescription: For app nodes that allow ssh and http
            SecurityGroupIngress:
            - IpProtocol: tcp
              FromPort: '80'
              ToPort: '80'
              CidrIp: 0.0.0.0/0
            - IpProtocol: tcp
              FromPort: '22'
              ToPort: '22'
              CidrIp: 0.0.0.0/0